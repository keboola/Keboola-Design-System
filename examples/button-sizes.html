<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Sizes - Keboola Design System</title>
    
    <!-- Required Dependencies -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="../dist/design-system.css" rel="stylesheet">
    
    <style>
        .button-row {
            display: flex;
            align-items: center;
            gap: var(--space-4);
            margin-bottom: var(--space-6);
        }
        .button-section {
            margin-bottom: var(--space-8);
        }
        .section-title {
            margin-bottom: var(--space-4);
        }
    </style>
</head>
<body class="bg-grey-50">
    <div class="container page-container" style="padding: var(--space-16)">
        <div class="content-wrapper" style="display: flex; flex-direction: column; gap: var(--space-6)">
            <!-- Header -->
            <header class="header">
                <h1 class="header__title heading-1">Button Sizes</h1>
            </header>

            <!-- Button Examples -->
            <section class="section">
                <div class="card bg-white">
                    <h2 class="card__title">Button Size Comparison</h2>
                    <div class="card__content">
                        <!-- Medium Buttons (40px) -->
                        <div class="button-section">
                            <h3 class="section-title heading-3">Medium Buttons (40px)</h3>
                            <div class="button-row">
                                <button class="btn btn-primary btn-medium">
                                    <span class="btn-text">PRIMARY</span>
                                </button>
                                
                                <button class="btn btn-secondary btn-medium">
                                    <span class="btn-text">SECONDARY</span>
                                </button>
                            </div>
                            
                            <div class="button-row">
                                <button class="btn btn-primary btn-medium">
                                    <div class="btn-icon">
                                        <i class="fas fa-plus text-white"></i>
                                    </div>
                                    <span class="btn-text">WITH ICON</span>
                                </button>
                                
                                <button class="btn btn-secondary btn-medium">
                                    <div class="btn-icon">
                                        <i class="fas fa-cog icon-muted"></i>
                                    </div>
                                    <span class="btn-text">WITH ICON</span>
                                </button>
                            </div>
                            
                            <div class="button-row">
                                <button class="btn btn-primary btn-icon-only btn-medium">
                                    <div class="btn-icon">
                                        <i class="fas fa-plus text-white"></i>
                                    </div>
                                </button>
                                
                                <button class="btn btn-secondary btn-icon-only btn-medium">
                                    <div class="btn-icon">
                                        <i class="fas fa-cog icon-muted"></i>
                                    </div>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Small Buttons (32px) -->
                        <div class="button-section">
                            <h3 class="section-title heading-3">Small Buttons (32px)</h3>
                            <div class="button-row">
                                <button class="btn btn-primary btn-small">
                                    <span class="btn-text">PRIMARY</span>
                                </button>
                                
                                <button class="btn btn-secondary btn-small">
                                    <span class="btn-text">SECONDARY</span>
                                </button>
                            </div>
                            
                            <div class="button-row">
                                <button class="btn btn-primary btn-small">
                                    <div class="btn-icon">
                                        <i class="fas fa-plus text-white"></i>
                                    </div>
                                    <span class="btn-text">WITH ICON</span>
                                </button>
                                
                                <button class="btn btn-secondary btn-small">
                                    <div class="btn-icon">
                                        <i class="fas fa-cog icon-muted"></i>
                                    </div>
                                    <span class="btn-text">WITH ICON</span>
                                </button>
                            </div>
                            
                            <div class="button-row">
                                <button class="btn btn-primary btn-icon-only btn-small">
                                    <div class="btn-icon">
                                        <i class="fas fa-plus text-white"></i>
                                    </div>
                                </button>
                                
                                <button class="btn btn-secondary btn-icon-only btn-small">
                                    <div class="btn-icon">
                                        <i class="fas fa-cog icon-muted"></i>
                                    </div>
                                </button>
                            </div>
                        </div>
                        
                        <!-- Size Comparison -->
                        <div class="button-section">
                            <h3 class="section-title heading-3">Size Comparison</h3>
                            <div class="button-row">
                                <button class="btn btn-primary btn-medium">
                                    <span class="btn-text">MEDIUM (40px)</span>
                                </button>
                                
                                <button class="btn btn-primary btn-small">
                                    <span class="btn-text">SMALL (32px)</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
